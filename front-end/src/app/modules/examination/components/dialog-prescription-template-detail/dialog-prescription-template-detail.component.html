<div class=" text-end p-0 m-0">
  <div class="d-flex justify-content-between justify-content-center align-items-center ps-4 pe-4">
    <button mat-button aria-readonly="true" class="text-center">
      {{ data.description }}
    </button>
  </div>
</div>
<div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl scroll-table ps-4 pe-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> BIỆT DƯỢC</th>
      <td mat-cell *matCellDef="let item"> {{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> ĐVT</th>
      <td mat-cell *matCellDef="let item"> {{ item.unit }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> CÁCH DÙNG</th>
      <td mat-cell *matCellDef="let item"> {{ item.description }}</td>
    </ng-container>
    <ng-container matColumnDef="morning">
      <th mat-header-cell *matHeaderCellDef> SÁNG</th>
      <td mat-cell *matCellDef="let item"> {{ item.morning }}</td>
    </ng-container>
    <ng-container matColumnDef="lunch">
      <th mat-header-cell *matHeaderCellDef> TRƯA</th>
      <td mat-cell *matCellDef="let item"> {{ item.lunch }}</td>
    </ng-container>
    <ng-container matColumnDef="afternoon">
      <th mat-header-cell *matHeaderCellDef> CHIỀU</th>
      <td mat-cell *matCellDef="let item"> {{ item.afternoon }}</td>
    </ng-container>
    <ng-container matColumnDef="night">
      <th mat-header-cell *matHeaderCellDef> TỐI</th>
      <td mat-cell *matCellDef="let item"> {{ item.night }}</td>
    </ng-container>
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef> SỐ NGÀY</th>
      <td mat-cell *matCellDef="let item"> {{ item.days }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
  </table>
</div>
