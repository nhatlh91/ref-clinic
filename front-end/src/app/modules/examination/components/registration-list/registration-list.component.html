<div class=" text-end p-0 m-0">
  <div class="d-flex justify-content-between justify-content-center align-items-center ps-4 pe-4">
    <button mat-button aria-readonly="true" class="text-center">
      DANH SÁCH ĐĂNG KÝ KHÁM
    </button>

    <div>
      <button mat-icon-button matTooltip="Đăng ký khám" (click)="create()">
        <i class='bx bxs-file-plus'></i>
      </button>
      <!--    }-->
      <button mat-icon-button matTooltip="Tải xuống" (click)="onExportExcelClicked()">
        <i class='bx bx-cloud-download'></i>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-form-field appearance="outline" class="ps-4 pe-4 ">
      <input matInput (keyup)="applyFilter($event)" class
             placeholder="Tìm kiếm phiếu đăng ký khám theo tên khách, mã khách...">
    </mat-form-field>
  </div>
</div>

<div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl scroll-table ps-4 pe-4">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">
    <ng-container matColumnDef="registrationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PHIẾU KHÁM</th>
      <td mat-cell *matCellDef="let item"> {{ item.registrationId }}</td>
    </ng-container>
    <ng-container matColumnDef="patientIdentity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ KHÁCH HÀNG</th>
      <td mat-cell *matCellDef="let item"> {{ item.patientIdentity }}</td>
    </ng-container>
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TÊN KHÁCH HÀNG</th>
      <td mat-cell *matCellDef="let item"> {{ item.patientName }}</td>
    </ng-container>
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TỔNG CHI PHÍ</th>
      <td mat-cell *matCellDef="let item"> {{ item.totalAmount | number}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns" (click)="detail(item)"></tr>
  </table>
</div>
<div class="ps-4 pe-4">
  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
